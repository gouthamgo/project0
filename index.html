<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">


  <title>Tic Tac Toe</title>
</head>
<body>
  <!-- alert container -->
		<div id="alertContainer">
			<div id="alertContainerInner">
			  <h3 id="full">That space is already taken!</h3>
			  <h3 id="win">We have a winner!</h3>
			  <h3 id="draw">It's a draw!</h3>
			</div>
		  </div>
		  <!-- header -->
		  <h1>Tic Tac Toe</h1>
		  <h2 id="current">Current Player: <span>1</span></h2>
	  <!-- table to store scores -->
		  <table class="score">
			<thead>
				<!-- table header -->
			  <tr>
				  <!-- row in a html table -->
				<th>Player 1 Score</th>
				<th class="playerTwoScore">Player 2 Score</th>
			  </tr>
			</thead>
			<tbody>
			  <tr>
				  <!-- cells in a row -->
				<td id="playerOneScore">0</td>
				<td class="playerTwoScore">0</td>
			  </tr>
			</tbody>
		  </table>
	  <!-- board for playing using tables -->
		  <table class="board">
			<tbody>
			  <tr>
				<td class="row1 rDiagonal col1"></td>
				<td class="row1 col2"></td>
				<td class="row1 lDiagonal col3"></td>
			  </tr>
			  <tr>
				<td class="row2 col1"></td>
				<td class="row2 rDiagonal lDiagonal col2"></td>
				<td class="row2 col3"></td>
			  </tr>
			  <tr>
				<td class="row3 lDiagonal col1"></td>
				<td class="row3 col2"></td>
				<td class="row3 rDiagonal col3"></td>
			  </tr>
			</tbody>
		  </table>

		  <button id="restart">Restart</button>

  <script src="js/jquery.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
